server {
    listen: "9000"
    host: "127.0.0.1"
    server_name: "localhost"
    root: "./www"
    index: "index.html"
    client_body_size: "500000"
    autoindex: "on"

    location "/static" {
        allow_methods: "GET","POST"
        autoindex: "on"
        root: "./www/bruh"
        index: "index.html"
        return: "abc/index1.html"
    }
    location "\.py" {
    allow_methods: "GET","POST"
    autoindex: "on"
    compiler: "/usr/bin/python3"
    index: "index.html" 
    }
    location "\.rb" {
    allow_methods: "GET","POST"
    autoindex: "on"
    root: "www/"
    compiler: "/usr/bin/python3"
    index: "index.html" 
    return: "abc/index1.html"
    }
}

