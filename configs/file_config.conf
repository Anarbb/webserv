server {
    listen: "9000"
    host: "127.0.0.1"
    server_name: "localhost"
    root: "./www"
    index: "index.html"
    client_body_size: "500000"
    error_page: "404","404.html","505","505.html"
    location "/bruh" {
        allow_methods: "GET","POST"
        autoindex: "on"
        root: "./www/bruh"
        index: "index.html"
        return: "abc/index1.html"
    }
}

