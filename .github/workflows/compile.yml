name: C++ Compilation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make

      - name: Build
        run: |
          make

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: bin/webserv
